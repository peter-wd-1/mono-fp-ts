version: "3.9"

services:
  test:
    image: rfiready.co:5000/test:prod
    build:
      context: ../../../
      dockerfile: ./services/test/docker/Dockerfile
      args:
        NODE_ENV: prod
        SERVICE_NAME: test
        PORT: 1234
    working_dir: /app
    deploy:
      replicas: 2
      restart_policy:
        delay: 10s
        condition: on-failure
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
        failure_action: rollback
    ports:
      - 1234:1234
    networks:
      - api-service
    volumes:
      - type: volume
        source: testlog
        target: /service/test/log
        volume:
          nocopy: true

networks:
  api-service:
    external: true
volumes:
  testlog:
    driver_opts:
      type: nfs4
      o: "addr=172.31.84.217,nolock,rw"
      device: ":/root/nfs/test/log"
