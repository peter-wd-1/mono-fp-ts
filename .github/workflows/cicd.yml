name: CICD
on:
  release:
    types: [published]
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.10.0]
    steps:
      - name: Install cli packages
        run: sudo apt-get install -y git

      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install npm packages
        run: yarn install

      - name: Get project version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Check version
        run: |
          echo ${{ steps.package-version.outputs.current-version}}

      - name: Push docker images
        if: ${{fromJson(steps.set_var.outputs.packageJson).project}}
        run: |
          export TAG=${{ steps.package-version.outputs.current-version}}
          yarn nx push-deploylist cicd

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [16.10.0]
    steps:
      - name: Install cli packages
        run: sudo apt-get install -y git

      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install npm packages
        run: yarn install

      - name: ConfigureAWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy
        run: |
          aws deploy create-deployment \
          --application-name ${{ secrets.APP_NAME }} \
          --deployment-group-name ${{ secrets.DEPLOY_GROUP }} \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --github-location repository=${{ github.repository }},commitId=${{ github.sha }}
